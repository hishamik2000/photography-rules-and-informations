        function toggleAccordion(index) {

                    icon.textContent = item.classList.contains('active') ? 'โฒ' : 'โผ';

            // ุงูุชูุฑูุฑ ุงูุชููุงุฆู ุฅูู ุงูุนูุตุฑ ุงูููุชูุญ

        function startAutoOpen() {

        function setupSearch() {

            searchBox.addEventListener('input', (e) => {

                if (searchTerm !== '') {

                // ุฅููุงู ุงููุชุญ ุงูุชููุงุฆู ุฃุซูุงุก ุงูุจุญุซ
